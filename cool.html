<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Hello React</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://fb.me/react-0.13.0.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <div id="content" />

      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/jsx">

  Set = React.createClass({
    render: function(){ return (
      <div><input type="text" name="weight" value={this.props.weight}/><input type="text" name="reps" value={this.props.reps}/><span onClick={this.props.onDeleteSet.bind(null,this.props.id)}>X</span></div>
      );}
  });

  Exercise = React.createClass({
    getInitialState: function(){
      return { sets:[]};
    },
    uuid: function () {
    var i, random;
    var uuid = '';
    for (i = 0; i < 32; i++) {
        random = Math.random() * 16 | 0;
        if (i === 8 || i === 12 || i === 16 || i === 20) {
            uuid += '-';
        }

        uuid += (i === 12 ? 4 : (i === 16 ? (random & 3 | 8) : random)).toString(16);
    }
    return uuid;
},
    onAddSet:function(e){
      console.log(e);
      var newSets = this.state.sets.concat([{key:this.uuid(),weight:null,reps:null}])
      this.setState({sets:newSets})
    },
    handleDeleteSet:function(key){
        var filterSets = this.state.sets.filter(function(s){
          return s.key != key;
        });
      this.setState({sets:filterSets})
       console.log('set delete clicked'+key);
    },
    render: function(){
      var sets = this.state.sets.map(function(set){
        return <Set id={set.key} key={set.key} weight={set.weight} reps={set.reps} onDeleteSet={this.handleDeleteSet} />
      }.bind(this));
      return (
        <div>
        <div>{this.props.name}</div>
        <ol>
        {sets}
        </ol>

        <button onClick={this.onAddSet}> Add</button>
        </div>
      );
    }
  });

  React.render(<Exercise name="Bench Press" />, document.getElementById('content'));

  </script>
</body>
</html>
